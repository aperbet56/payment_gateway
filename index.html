<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire : paiement par carte bancaire</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulaire : paiement par carte bancaire</h1>
    </header>
    <main class="main__content">
      <form action="#">
        <div class="row">
          <div class="col">
            <h2 class="title">Adresse de facturation</h2>

            <div class="input__box">
              <label for="name">Nom et prénom :</label>
              <input
                type="text"
                id="name"
                placeholder="Votre nom et prénom"
                required
              />
            </div>

            <div class="input__box">
              <label for="email">Email :</label>
              <input
                type="email"
                id="email"
                placeholder="Votre adresse mail"
                required
              />
            </div>

            <div class="input__box">
              <label for="address">Addresse :</label>
              <input
                type="text"
                id="address"
                placeholder="Votre adresse"
                required
              />
            </div>

            <div class="input__box">
              <label for="city">Ville :</label>
              <input type="text" id="city" placeholder="Votre ville" required />
            </div>

            <div class="flex">
              <div class="input__box">
                <label for="state">Pays :</label>
                <input
                  type="text"
                  id="state"
                  placeholder="Votre pays"
                  required
                />
              </div>

              <div class="input__box">
                <label for="zip">Code postal :</label>
                <input type="number" id="zip" placeholder="69000" required />
              </div>
            </div>
          </div>
          <div class="col">
            <h2 class="title">Paiement</h2>

            <div class="input__box">
              <label for="name">Cartes acceptées :</label>
              <img
                src="https://i.ibb.co/X38b5PF/card-img.png"
                alt="Cartes bancaires"
              />
            </div>

            <div class="input__box">
              <label for="card__name">Titulaire de la carte :</label>
              <input
                type="text"
                id="card__name"
                placeholder="Nom du titulaire de la carte"
                required
              />
            </div>

            <div class="input__box">
              <label for="card__num">Numéro de la carte :</label>
              <input
                type="text"
                id="card__num"
                placeholder="1111 2222 3333 4444"
                maxlength="19"
                required
              />
            </div>

            <div class="input__box">
              <label for="">Mois d'expiration :</label>
              <select name="" id="">
                <option value="">Choisir le mois d'expiration</option>
                <option value="Janvier">Janvier</option>
                <option value="Février">Février</option>
                <option value="Mars">Mars</option>
                <option value="Avril">Avril</option>
                <option value="Mai">Mai</option>
                <option value="Juin">Juin</option>
                <option value="Juillet">Juillet</option>
                <option value="Août">Août</option>
                <option value="Septembre">Septembre</option>
                <option value="Octobre">Octobre</option>
                <option value="Novembre">Novembre</option>
                <option value="Décembre">Décembre</option>
              </select>
            </div>

            <div class="flex">
              <div class="input__box">
                <label for="">Année d'expiration :</label>
                <select name="" id="">
                  <option value="">Choisir l'année d'expiration</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Soumettre" class="submit__btn" />
      </form>
    </main>
    <footer>
      <span>Site web créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
